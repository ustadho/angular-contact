<h3>Update Contact</h3>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" formControlName="fullName">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" formControlName="phoneNumber">
  </div>
  <div class="form-group">
    <label for="address">Adress</label>
    <textarea class="form-control" id="address" rows="3" formControlName="address"></textarea>
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid" style="cursor: pointer;"> {{editMode? 'Update': 'Save'}} </button>
  <button type="button" class="btn btn-danger" (click)="onCancel()" style="cursor: pointer;"> Cancel </button>
</form>
